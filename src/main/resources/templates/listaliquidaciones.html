<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Lista de Trabajadores</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- *** Bootstrap *** -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- *** BOOTSTRAP ICONS *** -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- *** favicon ***  -->
  <link rel="icon" type="image/png" href="../images/O35LUK1w-03.png">

  <!-- *** SWEET ALERT *** -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <script src="../javascript/script.js"></script>
</head>


<body class="m-0">
<nav th:replace="~{../static/html/nav2.html :: nav}"></nav>

<!-- *** TABLA DE USUARIOS *** -->

<div class="container pt-5" style="min-height: 650px;">
  <h3 class="text-center mb-5">LISTA DE LIQUIDACIONES</h3>
  <a href="/liquidacion/crearLiquidacion"><button class="btn1 boton mb-4 p-2" style="width: 200px; transform: none;">
    Agregar Liquidación
  </button></a>
  <table class="table table-bordered listusers text-center">
    <thead class="" >
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Id Trabajador</th>
      <th scope="col">Nombre Trabajador</th>
      <th scope="col">Sueldo Imponible</th>
      <th scope="col">Sueldo Líquido</th>
      <th scope="col">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="liquidacion: ${liquidaciones}">
      <th th:text="${liquidacion.idLiquidacion}"></th>
      <td th:text="${liquidacion.idTrabajador}"></td>
      <td th:text="${liquidacion.getIdTrabajador().nombre}"></td>
      <td th:text="${liquidacion.sueldoImponible}"></td>
      <td th:text="${liquidacion.sueldoLiquido}"></td>
      <td class="accion">
        <form th:action="@{/liquidacion/editar/{idLiquidacion}(idLiquidacion=${liquidacion.idLiquidacion})}" method="get">
          <button><i class="bi bi-pencil-square edit"></i></button>
        </form>

        <form th:action="@{/liquidacion/eliminar/{idLiquidacion}(idLiquidacion=${liquidacion.idLiquidacion})}"
              method="post"
              onsubmit="return confirmarEliminacion(this)"
              th:attr="data-nombre=${liquidacion.getIdTrabajador().nombre}"
              th:value="${liquidacion.getIdTrabajador().nombre}">
          <button type="submit"><i class="bi bi-trash3-fill delete"></i></button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<!--<div style="height: 300px;" class="espace">
  <p></p>
</div>-->
<!-- FOOTER FOOTER  -->

<footer th:replace="~{../static/html/footer.html :: footer}"></footer>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
