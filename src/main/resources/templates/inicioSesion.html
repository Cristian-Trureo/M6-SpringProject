<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- *** Bootstrap *** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="m-0">
    <nav th:replace="~{../static/html/nav.html :: nav}"></nav>

    <!-- *** FORMULARIO *** -->

    <div style="min-height:70vh ;" class="formu2 mt-5">
        <div class="user">
            <img src="images/usuario.svg" alt="">
        </div>

        <div class="mb-3">
            <label for="rut" class="form-label">Run*</label>
            <input type="number" class="form-control" id="rut" placeholder="12543789">
        </div>
        <div class="mb-3">
            <label for="clave" class="form-label">Clave*</label>
            <input type="password" class="form-control" id="clave" placeholder="******">
        </div>

        <div class="subm">
            <a href="/bienvenido"><button class="boton2">Iniciar sesión</button></a>
        </div>
        <div class="altern">
            <p><a href="/registro">Registrarse</a></p>

        </div>
    </div>
