<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- *** Bootstrap *** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- *** BOOTSTRAP ICONS*** -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- *** favicon ***  -->
    <link rel="icon" type="image/png" href="../../images/O35LUK1w-03.png">
    </head>

<body class="m-0">
<nav th:replace="~{../static/html/nav2.html :: nav}"></nav>

<!-- *** FORMULARIO *** -->

<form th:action="@{/trabajador/editar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:object="${trabajador}" method='POST' class="formu2 mt-5">
    <h3 class="text-center mb-4">Editar Trabajador</h3>
    <div class="mb-3">
        <label for="run" class="form-label">Run*</label>
        <input required type="number" class="form-control" id="run" name="run" th:field="*{run}" th:value="${trabajador.run}" readonly>
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre*</label>
        <input required type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" th:value="${trabajador.nombre}">
    </div>
    <div class="mb-3">
        <label for="apellido1" class="form-label">Apellido paterno*</label>
        <input required type="text" class="form-control" id="apellido1" name="apellido1" th:field="*{apellido1}" th:value="${trabajador.apellido1}">
    </div>
  <div class="mb-3">
    <label for="apellido2" class="form-label">Apellido materno*</label>
    <input required type="text" class="form-control" id="apellido2" name="apellido2" th:field="*{apellido2}" th:value="${trabajador.apellido2}">
  </div>

    <div class="mb-3">
        <label for="empleadores">Empleador(es):</label>
        <select class="form-select" id="empleadores" name="empleadores" multiple aria-label="Empleador designado" >
            <option
                    th:each="empleador:${listaEmpleadores}"
                    th:value="${empleador.idEmpleador}"
                    th:text="${empleador.nombre} + ' ' + ${empleador.apellido1}"
                    th:selected="${idsEmpleadores.contains(empleador.idEmpleador)}"
            ></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input required type="email" class="form-control" id="email" name="email" th:field="*{email}" th:value="${trabajador.email}">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input required type="number" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" th:value="${trabajador.telefono}">
    </div>

    <div class="mb-3">
        <label for="idInstSalud">Institución Salud</label>
        <select class="form-select" id="idInstSalud" th:field="*{idInstSalud.idInstSalud}" aria-label="Default select example" name="idInstSalud">
            <option th:value="${trabajador.idInstSalud.idInstSalud}" selected>Selecciona institución salud</option>
            <option th:each="institucionSalud : ${listaInstitucionSalud}"
                    th:value="${institucionSalud.idInstSalud}"
                    th:text="${institucionSalud.descripcion}"
            ></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="idInstPrevision">AFP</label>
        <select class="form-select" id="idInstPrevision" th:field="*{idInstPrevision.idInstPrevision}" aria-label="Default select example" name="idInstPrevision">
            <option th:value="${trabajador.idInstPrevision.idInstPrevision}" selected>Selecciona AFP</option>
            <option th:each="institucionPrevision : ${listaInstitucionesPrevision}"
                    th:value="${institucionPrevision.idInstPrevision}"
                    th:text="${institucionPrevision.descripcion}"
            ></option>
        </select>
    </div>

    <div class="subm">
        <button type="submit" class="boton2">Actualizar Trabajador</button>
    </div>
</form>


<div style="height: 100px;" class="espace">
    <p></p>
</div>


<footer th:replace="~{../static/html/footer.html :: footer}"></footer>


<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
