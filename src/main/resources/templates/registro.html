            <div class="formu2 mt-5">
                <h3 class="text-center mb-4">Registro de usuario</h3>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre*</label>
                    <input required type="text" class="form-control" id="nombreUsuario" placeholder="nombre">
                  </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Apellido paterno*</label>
                    <input required type="text" class="form-control" id="apellido1" placeholder="apellido">
                  </div>
                  <div class="mb-3">
                    <label for="rut" class="form-label">Run*</label>
                    <input required type="number" class="form-control" id="rut" placeholder="12543789">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input required type="email" class="form-control" id="email" placeholder="name@email.com">
                  </div>
                  <div class="mb-3">
                    <label for="clave" class="form-label">Clave*</label>
                    <input required type="password" class="form-control" id="clave" placeholder="******">
                  </div>
                  <div class="radios">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="uAdministrador" value="option1" checked>
                      <label class="form-check-label" for="uAdministrador">
                        Administrador
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="uContador" value="option2">
                      <label class="form-check-label" for="uContador">
                        Contador
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="uEmpleador" value="option3">
                      <label class="form-check-label" for="uEmpleador">
                        Empleador
                      </label>
                    </div>
                  </div>
                  <div class="subm">
                    <button class="boton2">Registrar</button>
                  </div>
            </div>
