<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Bienvenido/a</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- *** Bootstrap *** -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- *** BOOTSTRAP ICONS*** -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- *** favicon ***  -->
  <link rel="icon" type="image/png" href="../images/O35LUK1w-03.png">
</head>


<body class="m-0">
<nav th:replace="~{../static/html/nav2.html :: nav}"></nav>

<!-- *** TABLA DE USUARIOS *** -->

<div class="container pt-5">
  <h3 class="text-center mb-5">LISTA DE USUARIOS</h3>
  <a href="/usuario/crearUsuario"><button class="btn1 boton mb-4 p-2" style="width: 150px; transform: none;">
    Agregar usuario
  </button></a>
  <table class="table table-bordered listusers text-center">
    <thead class="" >
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Run</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Perfil</th>
      <th scope="col">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario: ${usuarios}">
      <th th:text="${usuario.idUsuario}"></th>
      <td th:text="${usuario.run}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.apellido1}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.perfil.descripcion}"></td>
      <td class="accion">
        <form th:action="@{/usuario/editar/{idUsuario}(idUsuario=${usuario.idUsuario})}" method="get">
          <button><i class="bi bi-pencil-square edit"></i></button>
        </form>
        <form th:action="@{/usuario/eliminar/{idUsuario}(idUsuario=${usuario.idUsuario})}" method="post">
          <button type="submit"><i class="bi bi-trash3-fill delete"></i></button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<div style="height: 250px;" class="espace">
  <p></p>
</div>
<!-- FOOTER FOOTER  -->

<footer th:replace="~{../static/html/footer.html :: footer}"></footer>



<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
